<body>
  <p>Return boolean if number is divisible by 10</p>
  <script>
    function returnDivisibleby10 (number) {
      if (number % 10 === 0) {
        return true;
      }
      else {
        return false;
      }
    }
    console.log(returnDivisibleby10(30));
    console.log(returnDivisibleby10(84));
    console.log(returnDivisibleby10(120341));
  </script>
</body>
