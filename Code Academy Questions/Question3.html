<body>
  <p>Length converter function (km to miles)</p>
  <script>
    function kilometerToMiles(number) {
      number *= 0.621371;
      return number;
    }
    function milesToKilometer(number) {
      number *= 1.609344;
      return number;
    }
    console.log(kilometerToMiles(1) + ' miles');
    console.log(kilometerToMiles(20) + ' miles');
    console.log(kilometerToMiles(34) + ' miles');
    console.log(milesToKilometer(1) + ' kilometers');
    console.log(milesToKilometer(20) + ' kilometers');
    console.log(milesToKilometer(34) + ' kilometers');
  </script>
</body>
