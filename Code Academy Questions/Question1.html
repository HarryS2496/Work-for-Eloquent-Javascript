<body>
  <p>Print all even numbers</p>
  <script> 
    function printEven(number) {
      for (let i = 0; i <= number; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }
    }
    printEven(10);
    printEven(29);
    printEven(100);
  </script>
</body>
