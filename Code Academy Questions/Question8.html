<!DOCTYPE html>

</head>

<body>
  <p>Remove spaces in string</p>
  <script>
    function removeSpaces(string) {
      return string.replaceAll(' ', '');
    }
    console.log(removeSpaces('BBQ Sauce'));
    console.log(removeSpaces('Goofy ahh functions'));
    console.log(removeSpaces('Five Nights at Freddys, more like Five Nights at Middies'));
  </script>
</body>

</html>
