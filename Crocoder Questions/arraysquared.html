<!DOCTYPE html>
<html>

<head>
  <title>Array Squared</title>
</head>

<body>
  <p>Array Squared</p>
  <script>
    const input = [1, 2, 3, 4, 5];
    function squareArray(numbers) {
      let newInput = [];
      for (let i = 0; i < numbers.length; i++) {
        numberSquared = Math.pow(numbers[i], 2);
        newInput.push[numberSquared];
      }
      return newInput;
    }

    console.log(squareArray(input));

    const squaredInput = input.map(
      function (num) {
        return Math.pow(num, 2);
      }
    );

    const subtractedInput = input.map(
      function (num) {
        return num - 1;
      }
    );

    const filteredInput = input.filter( 
      function (num) {
        return num % 2 === 0;
      }
    );

    console.log(input);
    console.log(squaredInput);
    console.log(subtractedInput);
    console.log(filteredInput);
  </script>
</body>

</html>
