<!DOCTYPE html>
<html>

<head>
  <title>To Do List</title>
</head>

<body>
  <p>Check the console</p>
  <script>
    let todoList = [];
    let buyingList = [];
    function remember(task) {
      todoList.push(task);
    }
    function getTask() {
      return todoList.shift();
    }
    function rememberUrgently(task) {
      todoList.unshift(task);
    }

    todoList = [
      'do yoga stretches',
      'finish Chapter 5 of Eloquent Javascript',
      'do at least one chapter of the SuperSimpleDev Javascript tutorial',
      'transfer computer data over to PC (preferrably with USB drive)',
      'catch up on Mushoku Tensei',
      'deposit coins in bank'
    ];

    remember('buy webcam');
    remember('buy headset');
    rememberUrgently('buy milk');
    getTask(todoList);
    rememberUrgently('finish Breath of Fire: Dragon Quarter');
    remember('learn how to speak clearly without using "like, um, or sort of."');
    remember('punch or kick yourself for 10 minutes if none of these are done consistently before vacation');
    getTask(todoList);
    getTask(todoList);
    getTask(todoList);

    console.log(todoList);
  </script>
</body>

</html>
