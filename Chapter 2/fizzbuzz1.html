<!DOCTYPE html>
<html>
  <head>
    <title>Fizzbuzz</title>
  </head>
  <body>
    <p>Check the console</p>
    <script>
      for (let i=0; i <= 100; i++) {
        if (i%3 === 0 && i%5 === 0) {
          console.log('FizzBuzz');
        }
        else if (i%3 === 0) {
          console.log('Fizz');
        }
        else if (i%5 === 0) {
          console.log('Buzz');
        }
        else {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
