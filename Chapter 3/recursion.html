<!DOCTYPE html>
<html>
  <head>
    <title>Recursion</title>
  </head>
  <body>
    <p>Check the console</p>
    <script>
      function isEven(number) {
        if (number < 0) {
          number *= -1;
        }
        if (number === 0) {
          return true;
        }
        else if (number === 1) {
          return false;
        }
        else {
          number -= 2;
          return isEven(number);
        }
      }
      console.log(isEven(50)); // must return true
      console.log(isEven(75)); // must return false, returns true without recursion
      console.log(isEven(-1)); // must return false
    </script>
  </body>
</html>
