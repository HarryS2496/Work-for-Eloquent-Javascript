<!DOCTYPE html>
<html>

<head>
  <title>Your Own Loop</title>
</head>

<body>
  <p>Your Own Loop</p>
  <script>
    function loop(initialValue, test, update, body) {
      for (let value = initialValue; test(value); value = update(value)) {
        body(value);
      }
    }

    loop(3, n => n > 0, n => n - 1, console.log);
    loop(8, n => n > 0, n => n - 1, console.log);
    
  </script>
</body>

</html>
