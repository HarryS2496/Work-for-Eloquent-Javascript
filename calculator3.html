<!DOCTYPE html>
<html>
  <head>
    <title>Harry's Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <p>
      <button onclick="
        updateCalculation(1);
      ">1</button>

      <button onclick="
        updateCalculation(2);
      ">2</button>

      <button onclick="
        updateCalculation(3);
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation(4);
      ">4</button>

      <button onclick="
        updateCalculation(5);
      ">5</button>

      <button onclick="
        updateCalculation(6);
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation(7);
      ">7</button>

      <button onclick="
        updateCalculation(8);
      ">8</button>

      <button onclick="
        updateCalculation(9);
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation(0);
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculateResult();
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        clearCalculation();
      ">Clear</button>
    </p>

    <script>
      let num1 = null, num2 = null;
      let result = 0;
      let operator = null;
      function updateCalculation(value) {
        if (value === ' + ' || value === ' - ' || value === ' * ' || value === ' / ') {
          operator = value;
        }
        else if (num1 !== null) {
          num2 = value;
        }
        else {
          num1 = value;
        }
        console.log(num1, operator, num2);
        return num1, operator, num2;
      }
      function calculateResult() {
        try { // does the calculation by default
          if (operator === ' + ') {
            result = num1 + num2;
            console.log(result);
          }
        }
        catch (error) { // executes if exception is caught in try (calculation invalid)
          console.error('Error in calculation:', error);
        }
      }
      function clearCalculation() {
        calculation = '';
        console.log(calculation);
      }
    </script>
  </body>
</html>
