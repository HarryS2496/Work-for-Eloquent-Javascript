<!DOCTYPE html>
<html>
  <head>
    <title>Harry's Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculateResult();
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        clearCalculation();
      ">Clear</button>
    </p>

    <script>
      let calculation = '';
      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
      }
      function calculateResult() {
        try { // does the calculation by default
          const result = new Function('return ' + calculation)();
          /*
          Creates a new function whose value will be equal to a variable. The function looks like this
          Function () {
            return calculation();
          }
          */
          calculation = result.toString(); // Converts expression back to a string
          console.log(calculation);
        }
        catch (error) { // executes if exception is caught in try (calculation invalid)
          console.error('Error in calculation:', error);
        }
      }
      function clearCalculation() {
        calculation = '';
        console.log(calculation);
      }
    </script>
  </body>
</html>
